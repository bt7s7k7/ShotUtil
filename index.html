<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ShotUtil</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="./build/app.js" async defer type="module"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            overflow: hidden;
        }

        .page {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        #pasteTarget {
            position: absolute;
            top: -100px;
        }
    </style>
</head>

<body>
    <canvas id="canvas" class="page"></canvas>
    <input id="pasteTarget">
</body>

</html>
